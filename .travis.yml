language: java
jdk: openjdk11

# https://github.com/travis-ci/travis-ci/issues/8408
before_install:
  - unset _JAVA_OPTIONS

install:
  - cd $FOLDER
  - java pro_wrapper.java version

matrix:
  include:
   - env: FOLDER=labOne
   - env: FOLDER=lab02

script:
  - ./pro/bin/pro version
  - ./pro/bin/pro